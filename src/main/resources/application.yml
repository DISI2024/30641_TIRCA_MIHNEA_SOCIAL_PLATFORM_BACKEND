server:
  port: 8080
spring:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation=true
    open-in-view: false
  datasource:
    url: jdbc:postgresql://localhost:5432/disi_db
    username: postgres
    password: postgres
security:
  cors:
    allowed-origins: 'http://localhost:3000'

